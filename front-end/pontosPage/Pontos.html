<head>

	<!-- Body -->

			<div id="sidebar">
				<div class="top_card">

					</div>
				</div>

					<br>
					<div class="pacote">

					</div>
					<br>
					<div class="pacote">
						<button id="botao3" onclick="showConfirmationPopup(2000);"> 2000 pontos

		<div class="line2"></div>

		<!-- Texto separatório -->

			</div>
		</div>

		<!-- Formas de pagamento -->

			<img src="https://d2r9epyceweg5n.cloudfront.net/stores/001/860/687/rte/NO%20CART%C3%83O%20(1).png"
				alt="Formas de pagamento">

		<!-- Linha separadora -->
		<div class="line"></div>
		<div class="line2"></div>
	</div>

		<div class="footer-right">
			<div class="logo3">
				<img src="../images/logo.png" alt="Logo">
			</div>

		<div class="footer-left">
			<p class="footer-links">
