<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styleCompra.css">
	<title>PagCompra</title>
</head>

<body>
	<iframe src="/headerStatic/header.html" frameborder="0" id="staticHeader"></iframe>

	<!-- Body -->
	<div class="content">

		<!-- Card -->
		<nav id="container_cards">
			<div id="page-wrap">
				<img src="" alt="skin" id="skinImage">
			</div>
			<div id="sidebar">
				<div class="top_card">
					<div class="logo5">
						<img src="../images/logo.png" alt="Logo">
					</div>
					<div class="text_top">
						<h3>SKIN CSGO</h3>
					</div>
				</div>
				<hr>
				<br><br>
				<div class="infoskin">
					<h1 id="nomeSkin"></h1>
					<h4 id="precoSkin"></h4>
					<h4 id="raridadeSkin"></h4>
				</div>
				<div>
					<button id="comprar">COMPRAR</button>
				</div>
			</div>
		</nav>



		<!-- Linha separadora -->
		<div class="line"></div>
		<div class="line2"></div>

		<!-- Texto separatório -->
		<div class="interm2">
			<div class="block-interm2">
				<h3 class="text-middle2">FORMAS DE PAGAMENTO</h3>
			</div>
		</div>

		<!-- Formas de pagamento -->
		<div class="pagamento">
			<img src="https://d2r9epyceweg5n.cloudfront.net/stores/001/860/687/rte/NO%20CART%C3%83O%20(1).png"
				alt="Formas de pagamento">
		</div>

		<!-- Linha separadora -->
		<div class="line"></div>
		<div class="line2"></div>
	</div>

	<!-- Rodapé -->
	<footer class="footer-distributed">
		<div class="footer-right">
			<div class="logo3">
				<img src="../images/logo.png" alt="Logo">
			</div>
			<p>CSGO Brasil &copy; 2023</p>
		</div>
		<div class="footer-left">
			<p class="footer-links">
			<p>Andy Hyong Tae Choi Youn | RA: 12522142446</p>
			<p>Felipe Daura | RA: 1252214120</p>
			<p>Giovanni Lopes Campos | RA: 12522149685</p>
			<p>Lucas Simões Carvalho da Silva | RA: 12522161179</p>
			<p>Marcelo Henrique da Silva Ventura | RA: 12522128126</p>
			</p>
		</div>
	</footer>

	<script src="compra-script.js"></script>
</body>

</html>

</html>
