      </div>

    <section class="destaque">
      <h1>Compre Nerd Coins</h1>
      <p class="lead">Use essas moedas virtuais para comprar itens dentro do site CSGOTRADES e lotar o seu inventário.</p>
      <div class="container">
        
        <img src="inv.avif" alt="invent">
        
        <body>

          <div>
            <div>
              <button id="botao1" onclick="showConfirmationPopup(500, 23.00);"> 500 moedas - R$23,00 </button>
            </div>
            <br>
            <div class="pacote">
              <button id="botao2" onclick="showConfirmationPopup(1000, 46.00);"> 1000 moedas - R$46,00 </button>
            </div>
            <br>
            <div class="pacote">
              <button id="botao3" onclick="showConfirmationPopup(2000, 98.00);"> 2000 moedas - R$98,00 </button>
            </div>
            <br>
            <div class="pacote">
              <button id="botao4" onclick="showConfirmationPopup(5000, 160.00);"> 5000 moedas - R$160,00 </button>
            </div>
          </div>
          
          <span class="counter">Pontos: <span id="counter">0</span></span>
          
          <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
          <script>
            let points = 0;
            const counterElement = document.getElementById('counter');
          
            function showConfirmationPopup(moedas, valor) {
              Swal.fire({
                title: 'Confirmação de Compra',
                text: 'Você realmente deseja comprar ' + moedas + ' moedas por R$' + valor + '?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Confirmar',
                cancelButtonText: 'Cancelar'
              }).then((result) => {
                if (result.isConfirmed) {
                  points += moedas;
                  updateCounter();
                  console.log("Moedas adicionadas com sucesso!");
                  Swal.fire('Compra Confirmada', 'Moedas adicionadas com sucesso!', 'success');
                } else {
                  Swal.fire('Compra Cancelada', 'A compra foi cancelada.', 'info');
                }
              });
            }
          
            function updateCounter(Pontos) {
              counterElement.textContent = points;
            }
          </script>
          <br>
          

   
       <p>As moedas permitem que você compre novas skins nesse site.</p>
